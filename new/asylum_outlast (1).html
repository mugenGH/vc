<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLLOW CREEK ASYLUM - [REC]</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Creepster&family=Courier+Prime:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: crosshair;
        }

        body.no-vision {
            background: #000;
        }

        /* Camera HUD */
        .hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            font-family: 'VT323', monospace;
        }

        .hud-top {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: #0f0;
            font-size: 1.2em;
            text-shadow: 0 0 10px #0f0;
        }

        .recording {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rec-dot {
            width: 12px;
            height: 12px;
            background: #f00;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .battery {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .battery-bar {
            width: 100px;
            height: 20px;
            border: 2px solid #0f0;
            position: relative;
            box-shadow: 0 0 10px #0f0;
        }

        .battery-fill {
            height: 100%;
            background: #0f0;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #0f0;
        }

        .battery-fill.low {
            background: #ff0;
            animation: batteryWarning 0.5s infinite;
        }

        .battery-fill.critical {
            background: #f00;
            animation: batteryWarning 0.3s infinite;
        }

        @keyframes batteryWarning {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .sanity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sanity-bar {
            width: 100px;
            height: 20px;
            border: 2px solid #0f0;
            position: relative;
            box-shadow: 0 0 10px #0f0;
        }

        .sanity-fill {
            height: 100%;
            background: #0f0;
            transition: width 0.3s ease;
        }

        .sanity-fill.low {
            background: #ff0;
        }

        .sanity-fill.critical {
            background: #f00;
            animation: batteryWarning 0.3s infinite;
        }

        /* Timestamp */
        .timestamp {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1.2em;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        /* Camera effects */
        .camera-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .camera-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0, 0, 0, 0.9) 100%);
        }

        .camera-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 3px
            );
            animation: scanlines 0.1s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(3px); }
        }

        .grain {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            pointer-events: none;
            z-index: 998;
            opacity: 0.1;
            background: repeating-radial-gradient(circle, transparent 0, rgba(0, 255, 0, 0.3) 2px, transparent 3px);
            animation: grain 0.2s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            20% { transform: translate(-10%, 5%); }
            30% { transform: translate(5%, -10%); }
            40% { transform: translate(-5%, 15%); }
            50% { transform: translate(-15%, 5%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(-10%, 10%); }
            90% { transform: translate(10%, 5%); }
        }

        /* Game container */
        .game-container {
            position: relative;
            z-index: 2;
            max-width: 1000px;
            width: 95%;
            margin: 40px auto;
            padding: 30px;
            background: rgba(0, 20, 0, 0.8);
            border: 3px solid #0f0;
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.5),
                inset 0 0 30px rgba(0, 0, 0, 0.9);
        }

        /* Title */
        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .title h1 {
            font-family: 'Creepster', cursive;
            font-size: 3em;
            color: #0f0;
            text-shadow: 0 0 20px #0f0;
            letter-spacing: 5px;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            41%, 43% { opacity: 0.7; }
            44%, 47% { opacity: 0.9; }
            48%, 49% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .subtitle {
            font-family: 'VT323', monospace;
            font-size: 1.3em;
            color: #0a0;
            text-align: center;
            margin-top: 10px;
        }

        /* Location indicator */
        .location {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #0f0;
            margin-bottom: 20px;
            font-size: 1.3em;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        /* Character status */
        .character-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .character {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0f0;
            padding: 15px;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .character::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            animation: sweep 3s infinite;
        }

        @keyframes sweep {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .character.dead {
            opacity: 0.3;
            border-color: #f00;
            filter: grayscale(1);
        }

        .character.dead::after {
            content: '[DECEASED]';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 0 0 10px #f00;
        }

        .character-icon {
            font-size: 3em;
            display: block;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px #0f0);
        }

        .character-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .character-state {
            font-size: 0.9em;
            color: #0a0;
            font-style: italic;
        }

        /* Story section */
        .story-section {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0f0;
            padding: 25px;
            margin-bottom: 25px;
            min-height: 300px;
            position: relative;
            box-shadow: inset 0 0 30px rgba(0, 255, 0, 0.1);
        }

        .story-text {
            font-size: 1.15em;
            line-height: 1.9;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            margin-bottom: 20px;
        }

        /* Document found effect */
        .document {
            background: rgba(0, 50, 0, 0.5);
            border-left: 4px solid #0f0;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier Prime', monospace;
            font-style: italic;
            color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .document::before {
            content: 'üìÑ DOCUMENT FOUND';
            display: block;
            font-weight: bold;
            font-style: normal;
            margin-bottom: 10px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        /* Warning messages */
        .warning {
            background: rgba(100, 0, 0, 0.5);
            border: 2px solid #f00;
            padding: 15px;
            margin: 20px 0;
            color: #f00;
            text-align: center;
            font-weight: bold;
            animation: warningPulse 1s infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        @keyframes warningPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .warning::before {
            content: '‚ö†Ô∏è ';
            font-size: 1.5em;
        }

        /* Choices */
        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice {
            background: rgba(0, 50, 0, 0.7);
            border: 2px solid #0f0;
            padding: 18px 25px;
            font-size: 1.1em;
            font-family: 'Courier Prime', monospace;
            color: #0f0;
            text-align: left;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            text-shadow: 0 0 5px #0f0;
        }

        .choice::before {
            content: '> ';
            color: #0f0;
            font-weight: bold;
        }

        .choice:hover {
            background: rgba(0, 100, 0, 0.9);
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .choice.dangerous {
            border-color: #ff0;
            color: #ff0;
        }

        .choice.dangerous:hover {
            background: rgba(100, 100, 0, 0.9);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        .choice.critical {
            border-color: #f00;
            color: #f00;
            animation: criticalPulse 1s infinite;
        }

        .choice.critical:hover {
            background: rgba(100, 0, 0, 0.9);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        @keyframes criticalPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
        }

        .choice.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #555;
            color: #555;
        }

        .choice.disabled:hover {
            transform: none;
            background: rgba(0, 50, 0, 0.7);
            box-shadow: none;
        }

        /* Restart button */
        .restart {
            background: rgba(0, 0, 100, 0.7);
            border-color: #00f;
            color: #0ff;
        }

        .restart:hover {
            background: rgba(0, 0, 150, 0.9);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* Quick time events */
        .qte {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 4px solid #f00;
            padding: 40px 60px;
            font-size: 2em;
            color: #f00;
            text-align: center;
            z-index: 2000;
            animation: qtePulse 0.3s infinite;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
        }

        @keyframes qtePulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        .qte-timer {
            font-size: 3em;
            font-weight: bold;
            margin-top: 20px;
            animation: countdown 1s infinite;
        }

        @keyframes countdown {
            0% { color: #f00; }
            50% { color: #ff0; }
            100% { color: #f00; }
        }

        /* Screen effects */
        .static-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            background: rgba(255, 255, 255, 0.1);
            animation: static 0.1s infinite;
            display: none;
        }

        .static-effect.active {
            display: block;
        }

        @keyframes static {
            0% { opacity: 0.1; }
            50% { opacity: 0.2; }
            100% { opacity: 0.1; }
        }

        .blood-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            background: radial-gradient(circle, transparent 40%, rgba(255, 0, 0, 0.5) 100%);
            display: none;
            animation: bloodPulse 0.5s;
        }

        .blood-effect.active {
            display: block;
        }

        @keyframes bloodPulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Inventory */
        .inventory {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0f0;
            flex-wrap: wrap;
        }

        .inventory-label {
            color: #0f0;
            font-weight: bold;
            width: 100%;
            margin-bottom: 5px;
        }

        .item {
            background: rgba(0, 50, 0, 0.7);
            border: 1px solid #0f0;
            padding: 8px 15px;
            font-size: 0.9em;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }

            .title h1 {
                font-size: 2em;
            }

            .hud-top {
                flex-direction: column;
                gap: 10px;
            }

            .battery-bar, .sanity-bar {
                width: 80px;
            }
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0f0;
        }

        .loading-text {
            font-size: 2em;
            font-family: 'VT323', monospace;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #0f0;
        }

        .loading-bar {
            width: 300px;
            height: 30px;
            border: 2px solid #0f0;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .loading-fill {
            height: 100%;
            background: #0f0;
            width: 0%;
            animation: loading 3s ease-in-out forwards;
            box-shadow: 0 0 20px #0f0;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">INITIALIZING NIGHT VISION...</div>
        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>
        <div style="margin-top: 20px; font-family: 'VT323', monospace; font-size: 1.2em;">
            HOLLOW CREEK PSYCHIATRIC FACILITY<br>
            INVESTIGATION: SUBJECT 47<br>
            [CONFIDENTIAL]
        </div>
    </div>

    <!-- Camera HUD -->
    <div class="hud">
        <div class="hud-top">
            <div class="recording">
                <div class="rec-dot"></div>
                <span>REC</span>
            </div>
            <div class="battery">
                <span>BATTERY:</span>
                <div class="battery-bar">
                    <div class="battery-fill" id="batteryFill" style="width: 100%"></div>
                </div>
                <span id="batteryPercent">100%</span>
            </div>
            <div class="sanity">
                <span>SANITY:</span>
                <div class="sanity-bar">
                    <div class="sanity-fill" id="sanityFill" style="width: 100%"></div>
                </div>
                <span id="sanityPercent">100%</span>
            </div>
        </div>
        <div class="timestamp" id="timestamp">00:00:00</div>
    </div>

    <!-- Camera Effects -->
    <div class="camera-overlay"></div>
    <div class="grain"></div>
    <div class="static-effect" id="staticEffect"></div>
    <div class="blood-effect" id="bloodEffect"></div>

    <!-- Game Container -->
    <div class="game-container">
        <div class="title">
            <h1>HOLLOW CREEK ASYLUM</h1>
            <div class="subtitle">[NIGHT VISION ACTIVE]</div>
        </div>

        <div class="location" id="location">LOCATION: MAIN GATE</div>

        <div class="inventory hidden" id="inventory">
            <div class="inventory-label">üì¶ INVENTORY:</div>
        </div>

        <div class="character-status" id="characters">
            <div class="character" id="char-you">
                <div class="character-icon">üìπ</div>
                <div class="character-name">YOU</div>
                <div class="character-state">Investigator</div>
            </div>
        </div>

        <div class="story-section">
            <div class="story-text" id="storyText"></div>
        </div>

        <div class="choices" id="choices"></div>
    </div>

    <script>
        // Game State
        const gameState = {
            scene: 0,
            battery: 100,
            sanity: 100,
            inventory: [],
            companions: {
                grimlock: false,
                whiskers: false,
                mortis: false
            },
            batteryDrainRate: 1,
            time: 0
        };

        // Battery drain interval
        let batteryInterval;
        let timeInterval;

        // Start battery drain
        function startBatteryDrain() {
            if (batteryInterval) clearInterval(batteryInterval);
            batteryInterval = setInterval(() => {
                if (gameState.battery > 0) {
                    gameState.battery -= gameState.batteryDrainRate;
                    if (gameState.battery < 0) gameState.battery = 0;
                    updateBattery();
                    
                    // Battery warnings
                    if (gameState.battery <= 0) {
                        // Game over
                        showScene({
                            location: "SYSTEM ERROR",
                            text: "Your night vision camera has died. In the pitch black darkness of Hollow Creek Asylum, you are defenseless. You hear something approaching... something that's been hunting you.\n\n[BATTERY DEPLETED]\n[RECORDING TERMINATED]",
                            choices: [
                                { text: "RESTART INVESTIGATION", action: () => restartGame(), class: "restart" }
                            ]
                        });
                        clearInterval(batteryInterval);
                        clearInterval(timeInterval);
                    }
                }
            }, 3000);
        }

        // Start time counter
        function startTime() {
            if (timeInterval) clearInterval(timeInterval);
            timeInterval = setInterval(() => {
                gameState.time++;
                updateTimestamp();
            }, 1000);
        }

        function updateTimestamp() {
            const hours = Math.floor(gameState.time / 3600);
            const minutes = Math.floor((gameState.time % 3600) / 60);
            const seconds = gameState.time % 60;
            document.getElementById('timestamp').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateBattery() {
            const fill = document.getElementById('batteryFill');
            const percent = document.getElementById('batteryPercent');
            fill.style.width = gameState.battery + '%';
            percent.textContent = Math.floor(gameState.battery) + '%';
            
            fill.className = 'battery-fill';
            if (gameState.battery < 30) fill.classList.add('low');
            if (gameState.battery < 10) fill.classList.add('critical');
        }

        function updateSanity() {
            const fill = document.getElementById('sanityFill');
            const percent = document.getElementById('sanityPercent');
            fill.style.width = gameState.sanity + '%';
            percent.textContent = Math.floor(gameState.sanity) + '%';
            
            fill.className = 'sanity-fill';
            if (gameState.sanity < 50) fill.classList.add('low');
            if (gameState.sanity < 25) fill.classList.add('critical');
        }

        function changeSanity(amount) {
            gameState.sanity += amount;
            if (gameState.sanity > 100) gameState.sanity = 100;
            if (gameState.sanity < 0) gameState.sanity = 0;
            updateSanity();

            if (amount < 0) {
                // Show blood effect
                const blood = document.getElementById('bloodEffect');
                blood.classList.add('active');
                setTimeout(() => blood.classList.remove('active'), 500);
            }
        }

        function changeBattery(amount) {
            gameState.battery += amount;
            if (gameState.battery > 100) gameState.battery = 100;
            if (gameState.battery < 0) gameState.battery = 0;
            updateBattery();
        }

        function addItem(item) {
            if (!gameState.inventory.includes(item)) {
                gameState.inventory.push(item);
                updateInventory();
            }
        }

        function updateInventory() {
            const inv = document.getElementById('inventory');
            if (gameState.inventory.length > 0) {
                inv.classList.remove('hidden');
                inv.innerHTML = '<div class="inventory-label">üì¶ INVENTORY:</div>';
                gameState.inventory.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.textContent = item;
                    inv.appendChild(itemDiv);
                });
            } else {
                inv.classList.add('hidden');
            }
        }

        function updateCharacters() {
            const container = document.getElementById('characters');
            container.innerHTML = `
                <div class="character" id="char-you">
                    <div class="character-icon">üìπ</div>
                    <div class="character-name">YOU</div>
                    <div class="character-state">Investigator</div>
                </div>
            `;

            if (gameState.companions.grimlock) {
                container.innerHTML += `
                    <div class="character ${!gameState.companions.grimlock || gameState.scene >= 6 ? 'dead' : ''}" id="char-grimlock">
                        <div class="character-icon">üßå</div>
                        <div class="character-name">GRIMLOCK</div>
                        <div class="character-state">The Troll</div>
                    </div>
                `;
            }

            if (gameState.companions.whiskers) {
                container.innerHTML += `
                    <div class="character" id="char-whiskers">
                        <div class="character-icon">ü¶¶</div>
                        <div class="character-name">WHISKERS</div>
                        <div class="character-state">${gameState.scene >= 9 ? 'Brave Survivor' : 'Frightened Patient'}</div>
                    </div>
                `;
            }

            if (gameState.companions.mortis) {
                container.innerHTML += `
